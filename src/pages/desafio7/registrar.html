<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" href="../../output.css" />
    <title>House Renting</title>
    <style>
        /* Estilos para a imagem e o contêiner */
        .image-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Garante que a imagem cubra toda a altura da tela */
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta a imagem para cobrir o contêiner sem distorção */
            z-index: 0; /* Garante que a imagem fique atrás dos outros elementos */
        }

        .menu-side {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 1; /* Garante que o menu fique sobre a imagem */
            overflow: auto; /* Permite rolar o menu se for maior que a altura da tela */
        }

        .content {
            position: relative;
            z-index: 2; /* Garante que o conteúdo fique sobre a imagem e o menu */
        }

        /* Estilos para o contêiner extra */
        #registro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff; /* Cor de fundo para o contêiner */
            border-radius: 12px; /* Bordas arredondadas */
            padding: 30px; /* Espaçamento interno */
            width: 350px; /* Largura do contêiner */
            z-index: 2; /* Garante que o contêiner fique sobre a imagem e o menu */
            display: flex;
            flex-direction: column; /* Alinha os itens verticalmente */
            gap: 15px; /* Espaçamento entre os itens */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para destaque */
            border: 1px solid #ddd; /* Borda leve para o contêiner */
        }

        #registro label {
            font-weight: bold; /* Destaca os rótulos */
            font-size: 1rem; /* Ajusta o tamanho da fonte */
        }

        #registro input[type="text"],
        #registro input[type="email"],
        #registro input[type="password"] {
            width: 100%; /* Faz os campos ocuparem a largura total do contêiner */
            padding: 10px; /* Espaçamento interno dos campos */
            border: 1px solid #ccc; /* Borda leve para os campos */
            border-radius: 6px; /* Bordas arredondadas para os campos */
            font-size: 1rem; /* Ajusta o tamanho da fonte nos campos */
        }

        #registro input[type="number"] {
            /* Ajustes específicos para o campo numérico */
            -moz-appearance: textfield; /* Remove a estilização padrão no Firefox */
        }

        #registro input[type="number"]::-webkit-inner-spin-button,
        #registro input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0; /* Remove margens dos botões de incremento/decremento */
        }

        #registro button {
            background-color: #1d4ed8; /* Cor de fundo para o botão */
            color: #ffffff; /* Cor do texto do botão */
            border: none; /* Remove borda do botão */
            border-radius: 6px; /* Bordas arredondadas para o botão */
            padding: 10px; /* Espaçamento interno do botão */
            cursor: pointer; /* Muda o cursor para pointer ao passar sobre o botão */
            font-size: 1rem; /* Ajusta o tamanho da fonte no botão */
            transition: background-color 0.3s; /* Adiciona uma transição suave para a cor de fundo */
        }

        #registro button:hover {
            background-color: #2563eb; /* Cor de fundo para o botão ao passar o mouse */
        }

        #login-link {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        #login-link a {
            color: #1d4ed8; /* Cor do link */
            text-decoration: none; /* Remove o sublinhado do link */
            font-weight: bold; /* Destaca o link */
        }

        #login-link a:hover {
            text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="background-image" src="https://cdn.shopify.com/s/files/1/0455/8913/files/poolhome_1024x1024.jpg?v=1552709181" alt="mansão">
        <div id="menu-side"
            class="menu-side h-lvh w-20 overflow-hidden border-r-8 border-[#eab308] bg-gray-900 hover:w-48">

            <nav class="m-3 grid grid-rows-5 p-2">


                <!-- icone menu -->
                <a href="https://onepiecedle.net/" class="mb-3 flex items-center">
                    <svg class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <span class="ml-2 font-serif text-white">Menu</span>
                </a>


                <!-- icone adicionar propriedades -->
                <a href="adicionarProp.html" class="mb-3 flex items-center ml-2">
                    <svg class="h-14 w-14 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="ml-2 font-serif text-white">Adicionar Propriedades</span>
                </a>


                <!-- icone logar ou registrar -->
                <a href="registrar.html" class="mb-3 flex items-center ml-2">
                    <svg class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="ml-2 font-serif text-white">Logar & Registrar</span>
                </a>


                <!-- icone visualizar propriedades -->
                <a href="visualizar.html" class="mb-3 flex items-center ml-2">
                    <svg class="h-14 w-14 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <span class="ml-2 font-serif text-white">Visualizar Propriedades</span>
                </a>


                <!-- icone saIr -->
                <a href="inicio.html" class="mb-3 flex items-center ml-2">
                    <svg class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                        <polyline points="16 17 21 12 16 7" />
                        <line x1="21" y1="12" x2="9" y2="12" />
                    </svg>
                    <span class="ml-2 font-serif text-white">Sair</span>
                </a>

            </nav>

        </div>
        <div id="registro">
            <h2>Registro</h2>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email">
            
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" id="usuario" placeholder="Digite seu usuário">
            
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            
            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirme sua senha">
            
            <button type="submit">Concluir Registro</button>

            <div id="login-link">
                <p>Já possui uma conta? <a href="login.html">Faça login aqui</a></p>
            </div>
        </div>
    </div>
</body>
</html>
