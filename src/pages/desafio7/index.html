<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Rent a House</title>
    <style type="text/tailwindcss">
      body {
        background-color: goldenrod;
      }
      input {
        color: black;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="grid grid-cols-12 grid-rows-8 gap-10 font-serif">
        <!-- registro -->
        <div
          id="registro"
          class="col-span-3 row-span-4 w-80 h-80 bg-black/[.50] text-center"
        >
          <form class="flex flex-col font-serif text-white">
            <div class="flex flex-col">
              <label for="nomePro">Type Your Name:</label>
              <input type="text" name="nomePro" id="nomePro" />
            </div>
            <div class="flex flex-col">
              <label for="numPro">Type Your Number:</label>
              <input type="number" name="numPro" id="numPro" />
            </div>
            <label for="quartos">How Many Bedrooms?</label>
            <input type="number" name="quartos" id="quartos" />
            <label for="banheiros">How Many Bathrooms?</label>
            <input type="number" name="banheiros" id="banheiros" />
            <p>Have a Garage?</p>
            <div class="flex-col gap-2">
              <label for="garagem">Yes</label>
              <input type="radio" name="garagem" value="sim" id="sim" />
            </div>
            <div class="flex-col gap-2">
              <label for="garagem">No</label>
              <input type="radio" name="garagem" value="nao" id="nao" />
            </div>
            <button type="submit" class="bg-blue-400 w-24 w-24">Submit</button>
          </form>
        </div>
        <!-- num Props -->
        <div
          class="col-span-2 bg-black/[.50] row-span-1 w-24 h-12 text-white font-serif"
        >
          <h1 id="numProps"></h1>
        </div>
        <!-- tabela -->
        <div>
          <div class="text-nowrap flex flex-row">
            <table id="tabelinha">
              <tr class="bg-stone-200">
                <th class="px-6">Name</th>
                <th class="px-6">Number</th>
                <th class="px-6">Number of Bedrooms</th>
                <th class="px-6">Number of Bathrooms</th>
                <th class="px-6">Have a Garage?</th>
              </tr>
              <tr id="novaLinha"></tr>
              <tbody id="tabelaCorpo" class="bg-green-200"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
