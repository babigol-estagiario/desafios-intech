<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        body {
          background-image: url("images.jpg");
          background-size: cover;
          background-position: center;
        }
        #imageTable{
            background-image: url();
        }
      </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
        <h1 class="text-3xl font-bold text-center mb-6">Lista de Contatos</h1>
        
        
        <table class="min-w-full table-auto border-collapse mt-8">
            <thead>
              <tr>
                <th class="px-4 py-2 border-b-2 border-gray-200 text-left">Foto</th>
                <th class="px-4 py-2 border-b-2 border-gray-200 text-left">Nome</th>
                <th class="px-4 py-2 border-b-2 border-gray-200 text-left">País e Número</th>
                <th class="px-4 py-2 border-b-2 border-gray-200 text-left">Descrição</th>
              </tr>
            </thead>
            <tbody id="tableBody" class="bg-white divide-y divide-gray-100">
            </tbody>
          </table>
          
        <div
            class="flex flex-col bg-black/[.10] rounded-lg p-4 space-y-3 mx-4"
          >
            <a
              href="adicionar.html"
              class="text-2xl bg-transparent border-b-2 border-dashed border-black focus:outline-none focus:border-green-500"
              >Adicionar Contatos</a
            >
            <a
              href="visualizar.html"
              class="text-2xl bg-transparent border-b-2 border-dashed border-black focus:outline-none focus:border-green-500"
              >Visualizar Contatos</a
            >
    </div>
    <script src="javascript.js">
    </script>
</body>
</html>
