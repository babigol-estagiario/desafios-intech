<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      body {
        background-image: url("images.jpg");
        background-size: cover;
        background-position: center;
      }
    </style>
    <link rel="shortcut icon" href="images.png" type="image/x-icon" />
    <title>Adicionar Contatos</title>
  </head>
  <body>
    <div
      class="min-h-screen flex items-center justify-center bg-black bg-opacity-50 p-4"
    >
      <div
        class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-lg"
      >
        <h1 class="text-2xl font-semibold text-gray-700 text-center mb-6">
          Adicionar Contato
        </h1>
        <div class="space-y-6">
          <div class="flex flex-col items-center">
            <label class="block">
              <span class="sr-only">Escolher imagem</span>
              <div
                class="relative w-24 h-24 rounded-full overflow-hidden bg-gray-200 border-2 border-gray-300 hover:bg-gray-100 hover:border-green-500 transition duration-300 cursor-pointer"
              >
                <img
                  id="preview"
                  src="https://via.placeholder.com/150"
                  alt="Imagem de perfil"
                  class="w-full h-full object-cover"
                />
                <input
                  type="file"
                  accept="image/*"
                  class="absolute inset-0 opacity-0 cursor-pointer"
                  onchange="loadFile(event)"
                />
                <svg
                  class="absolute top-2 right-2 h-6 w-6 text-gray-500"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-3.586l-.707-.707A1 1 0 0011.586 4H8.414a1 1 0 00-.707.293L7 5H4z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M12 12a3 3 0 11-6 0 3 3 0 016 0zm-1 0a2 2 0 11-4 0 2 2 0 014 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </label>
          </div>

          <div class="flex items-center space-x-4">
            <svg
              class="h-8 w-8 text-gray-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            <div class="w-full flex flex-col space-y-4">
              <input
                type="text"
                id="nome"
                class="bg-transparent border-dashed border-gray-300 focus:outline-none focus:border-green-500 w-full p-2"
                placeholder="Nome"
              />
              <input
                type="text"
                id="sobrenome"
                class="bg-transparent border-b-2 border-gray-300 focus:outline-none focus:border-green-500 w-full p-2"
                placeholder="Sobrenome"
              />
            </div>
          </div>

          <div class="flex items-center space-x-4">
            <svg
              class="h-8 w-8 text-gray-500"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
              />
            </svg>
            <input
              type="text"
              id="pais"
              class="bg-transparent border-b-2 border-gray-300 focus:outline-none focus:border-green-500 w-24 p-2"
              placeholder="PaÃ­s"
            />
            <input
              type="text"
              id="contac0"
              class="bg-transparent border-b-2 border-gray-300 focus:outline-none focus:border-green-500 w-full p-2"
              placeholder="Contato"
            />
          </div>

          <div class="flex items-center space-x-4">
            <svg
              class="h-8 w-8 text-gray-500"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" />
              <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
              <polyline points="7 11 12 16 17 11" />
              <line x1="12" y1="4" x2="12" y2="16" />
            </svg>
            <input
              type="text"
              id="descricao"
              class="bg-transparent border-b-2 border-gray-300 focus:outline-none focus:border-green-500 w-full p-2"
              placeholder="Mensagem"
            />
          </div>

          <div class="text-center mt-6">
            <button
              class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg w-full transition duration-300"
              onclick="getInfo(event)"
            >
              Adicionar Contato
            </button>
          </div>

          <div
            class="flex flex-col bg-black/[.10] rounded-lg p-4 space-y-3 mx-4"
          >
            <a
              href="adicionar.html"
              class="text-2xl bg-transparent border-b-2 border-dashed border-black focus:outline-none focus:border-green-500"
              >Adicionar Contatos</a
            >
            <a
              href="visualizar.html"
              class="text-2xl bg-transparent border-b-2 border-dashed border-black focus:outline-none focus:border-green-500"
              >Visualizar Contatos</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
