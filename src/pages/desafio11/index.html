<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-gray-800 rounded-md w-80 text-center p-1 mb-5 h-12 text-white">
        <h1 class="text-3xl font-bold mb-8">Jogo da Velha</h1>
    </div>
    <div class="bg-gray-800 w-96 h-96 flex justify-center items-center rounded-md">
        <div id="board" class="grid grid-cols-3 gap-2 w-80 h-80">
        <div class="cell bg-white border-2 rounded-md border-black text-3xl flex justify-center items-center cursor-pointer hover:bg-gray-200" onclick="userMove(0)"></div>
        <div class="cell bg-white border-2 rounded-md border-black text-3xl flex justify-center items-center cursor-pointer hover:bg-gray-200" onclick="userMove(1)"></div>
        <div class="cell bg-white border-2 rounded-md border-black text-3xl flex justify-center items-center cursor-pointer hover:bg-gray-200" onclick="userMove(2)"></div>
        <div class="cell bg-white border-2 rounded-md border-black text-3xl flex justify-center items-center cursor-pointer hover:bg-gray-200" onclick="userMove(3)"></div>
        <div class="cell bg-white border-2 rounded-md border-black text-3xl flex justify-center items-center cursor-pointer hover:bg-gray-200" onclick="userMove(4)"></div>
        <div class="cell bg-white border-2 rounded-md border-black text-3xl flex justify-center items-center cursor-pointer hover:bg-gray-200" onclick="userMove(5)"></div>
        <div class="cell bg-white border-2 rounded-md border-black text-3xl flex justify-center items-center cursor-pointer hover:bg-gray-200" onclick="userMove(6)"></div>
        <div class="cell bg-white border-2 rounded-md border-black text-3xl flex justify-center items-center cursor-pointer hover:bg-gray-200" onclick="userMove(7)"></div>
        <div class="cell bg-white border-2 rounded-md border-black text-3xl flex justify-center items-center cursor-pointer hover:bg-gray-200" onclick="userMove(8)"></div>
    </div>
</div>
<div class="flex justify-center items-center bg-gray-800 w-36 h-12 rounded-md mt-8">
<button type="button" onclick="recarregarPagina()">
        <svg class="h-8 w-8 text-white"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -5v5h5"/>  <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 5v-5h-5" /></svg>
    </button>
</div>

    <script src="javascript.js"></script>
</body>
</html>
