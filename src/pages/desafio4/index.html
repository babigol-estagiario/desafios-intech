<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://static.thenounproject.com/png/3968257-200.png" type="image/x-icon">
    <title>Corrida 🏆</title>
</head>

<body>
    <div class="form-container">
        <form action="corrida">
            <label for="carro1">Digite a Velocidade do Carro 1:</label>
            <input type="number" id="carro1" name="carro1"><br>

            <label for="carro2">Digite a Velocidade do Carro 2:</label>
            <input type="number" id="carro2" name="carro2"><br>
            <button type="button" onclick="resultado()">Comparar Velocidades</button>
        </form>
        <p id="resultado"></p>
    </div>
    <script src="java.js"></script>
</body>

</html>
